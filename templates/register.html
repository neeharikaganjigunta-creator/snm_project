<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/register.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
     <form class="main" method="post">
        <h1 class="heading">Register</h1>
        {% with messages = get_flashed_messages() %}
  {% if messages %}
     
    {% for message in messages %}
     {{ message }}
    {% endfor %}
    
  {% endif %}
{% endwith %}
        <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">name</label>
    <input type="text" name="uname" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
     
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email"  name=uemail class="form-control" id="exampleInputemail1" aria-describedby="emailHelp">
     
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password"  name=password class="form-control" id="exampleInputpassword1">
  </div>
   
  <button type="submit" class="btn" style="background-color: blueviolet;">Submit</button>
</form>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
