<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/addnotes.css">
</head>
<body>
    <form class="main" method="post">

        {% with messages = get_flashed_messages() %}
  {% if messages %}
     
    {% for message in messages %}
     {{ message }}
    {% endfor %}
    
  {% endif %}
{% endwith %}

        <label>Title</label>
        <input class="first" name="title" type="text" placeholder="title name"/>
        <label>Content</label>
        <textarea class="first" name="content" placeholder="content"> 
        </textarea>
        <button class="btn">Submit</button>
    </form>
</body>
</html>
